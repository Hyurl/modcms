<!DOCTYPE html>
<html lang="{__LANG__}">
<head>
	<include data="head.html">
	<title>{lang('admin.otherModules')}</title> 
	<style>
	.container{margin-top: 20px;}
	.modules-list>li{padding: 0;}
	.modules-list>li:first-child{border-top: none;}
	.modules-list>li>a{color: #000;padding: 10px;display: block;}
	.list-group-item{border-bottom: none;}
	.list-group-item i{margin-top: -3px;margin-right: 10px;}
	li[role="separator"]{background-color: #eee;}
	li[role="separator"]+li{border-top: none;}
	</style>
</head>
<body data-menu="modules">
	<div class="container">
		<ul class="list-group modules-list">
			<foreach data="admin_load_menu('modules') as $menu">
				<if data="($menu['privilege'] == 'admin' && !IS_ADMIN) || ($menu['privilege'] == 'editor' && !IS_AUTH)">
						<continue>
					</if>
					<li class="list-group-item">
						<a id="{$menu['id']}" href="{$menu['href']}" title="{$menu['title']}">
							<if data="!empty($menu['icon'])">
								<i class="glyphicon glyphicon-{$menu['icon']}"></i>{$menu['text']}
								<else>
									{$menu['text']}
								</else>
							</if>
						</a>
					</li>
					<if data="$menu['separator']">
						<li role="separator"></li>
					</if>
			</foreach>
		</ul>
	</div>
	<include data="foot.html">
</body>
</html>
