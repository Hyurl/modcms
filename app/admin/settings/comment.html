<div class="settings-option">
	<h4>{lang('comment.commentAndNotify')}</h4>
	<div>
		!{$key = 'comment.enable'}
		<label for="comment-enable">{lang('comment.openComment')}</label>
		<span>
			<label class="radio-inline">
				<input type="radio" id="comment-enable" name="{$key}" value="true"{config($key) ? ' checked' : ''}> {lang('admin.yes')}
			</label>
			<label class="radio-inline">
				<input type="radio" name="{$key}" value="false"{!config($key) ? ' checked' : ''}> {lang('admin.no')}
			</label>
		</span>
	</div>
	<div>
		!{$key = 'comment.notify'}
		<label for="comment-notify">{lang('comment.commentNotify')}</label>
		<span>
			<label class="radio-inline">
				<input type="radio" id="comment-notify" name="{$key}" value="true"{config($key) ? ' checked' : ''}> {lang('admin.yes')}
			</label>
			<label class="radio-inline">
				<input type="radio" name="{$key}" value="false"{!config($key) ? ' checked' : ''}> {lang('admin.no')}
			</label>
		</span>
	</div>
	<div>
		!{$key = 'comment.review'}
		<label for="comment-review">{lang('comment.enableReview')}</label>
		<span>
			<label class="radio-inline" title="{lang('comment.enableReviewTip')}">
				<input type="radio" id="comment-review" name="{$key}" value="true"{config($key) ? ' checked' : ''}> {lang('admin.yes')}
			</label>
			<label class="radio-inline">
				<input type="radio" name="{$key}" value="false"{!config($key) ? ' checked' : ''}> {lang('admin.no')}
			</label>
		</span>
	</div>
	<div>
		!{$key = 'comment.anonymous.enable'}
		<label for="comment-anonymous-enable">{lang('comment.enableAnonymous')}</label>
		<span>
			<label class="radio-inline" title="{lang('comment.enableAnonymousTip')}">
				<input type="radio" id="comment-anonymous-enable" name="{$key}" value="true"{config($key) ? ' checked' : ''}> {lang('admin.yes')}
			</label>
			<label class="radio-inline">
				<input type="radio" name="{$key}" value="false"{!config($key) ? ' checked' : ''}> {lang('admin.no')}
			</label>
		</span>
	</div>
	<div>
		!{$key = 'comment.anonymous.require'}
		<label>{lang('comment.anonymousRequire')}</label>
		<span>
			<label class="radio-inline">
				<input type="radio" name="{$key}" value="user_nickname|user_email"{config($key) == 'user_nickname|user_email' ? ' checked' : ''}> {lang('user.nickname')}/{lang('user.email')}
			</label>
			<label class="radio-inline">
				<input type="radio" name="{$key}" value="user_nickname|user_tel"{config($key) == 'user_nickname|user_tel' ? ' checked' : ''}> {lang('user.nickname')}/{lang('user.tel')}
			</label>
		</span>
	</div>
	<div>
		!{$key = 'comment.anonymous.verify'}
		<label>{lang('comment.anonymousVerify')}</label>
		<span>
			<label class="radio-inline{!$gdSvr ? ' disabled' : ''}" title="{!$gdSvr ? $gdWarning : ''}">
				<input type="radio" name="{$key}" value="vcode"{config($key) == 'vcode' ? ' checked' : ''}> {lang('admin.imageVcode')}
			</label>
			<label class="radio-inline{!$mailSvr ? ' disabled' : ''}" title="{!$mailSvr ? $mailWarning : ''}">
				<input type="radio" name="{$key}" value="email"{config($key) == 'email' ? ' checked' : ''}> {lang('admin.emailVcode')}
			</label>
			<label class="radio-inline">
				<input type="radio" name="{$key}" value="false"{!config($key) ? ' checked' : ''}> {lang('admin.none')}
			</label>
		</span>
	</div>
	<p class="settings-desc">
		{lang('comment.settingsDesc')}
	</p>
</div>
